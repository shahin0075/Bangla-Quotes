    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --gradient-bg: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
        }

        /* Premium Header */
        .main-header {
            background: var(--gradient-bg);
            padding: 1rem 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .brand-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .site-logo {
            height: 50px;
            width: auto;
        }

        .site-title {
            color: white;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            margin: 0;
        }

        .site-subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 0.9rem;
            margin: 0;
        }

        /* Main Content */
        .quote-container {
            min-height: calc(100vh - 280px);
            display: flex;
            align-items: center;
        }

        .quote-card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            padding: 3rem;
            margin: 2rem 0;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .quote-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--gradient-bg);
        }

        .quote-text {
            font-size: 1.4rem;
            line-height: 1.8;
            color: #333;
            position: relative;
            padding-left: 40px;
        }

        .quote-text::before {
            content: '"';
            position: absolute;
            left: 0;
            top: -15px;
            font-size: 4rem;
            color: var(--secondary-color);
            opacity: 0.3;
        }

        /* Footer */
        .main-footer {
            background: var(--gradient-bg);
            color: white;
            padding: 3rem 0 1rem;
            margin-top: auto;
        }

        .footer-section-title {
            font-family: 'Poppins', sans-serif;
            border-bottom: 2px solid rgba(255,255,255,0.2);
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .social-links a {
            color: white;
            font-size: 1.5rem;
            margin-right: 15px;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            transform: translateY(-3px);
            color: var(--secondary-color);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        /* Navigation */
        .navbar {
            background: var(--gradient-bg);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .navbar-brand {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            color: white !important;
        }

        .navbar-toggler {
            border: none;
        }

        .navbar-toggler:focus {
            box-shadow: none;
        }

        .navbar-toggler-icon {
            color: white;
        }

        .nav-link {
            color: white !important;
            font-size: 1.1rem;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: var(--secondary-color) !important;
            transform: translateY(-2px);
        }

        .nav-link i {
            margin-right: 5px;
        }
    </style>
</head>

<script>
    // JSON data loading and quote management
    let quotes = [];

    async function loadQuotes() {
        try {
            const responses = await Promise.all([
                fetch('shahin.json'),
                fetch('banibd.json'),
                fetch('bongquotes.json')
            ]);
            
            const data = await Promise.all(responses.map(r => r.json()));
            quotes = [...data[0], ...data[1].map(q => ({
                ...q,
                writer: q.writer || 'অজানা',
                tags: q.tags || ['সাধারণ']
            }))];
            
            getNewQuote();
        } catch (error) {
            console.error('Error loading quotes:', error);
        }
    }

    function getNewQuote() {
        const randomIndex = Math.floor(Math.random() * quotes.length);
        const {quote, writer, tags} = quotes[randomIndex];
        
        document.getElementById('quote').textContent = quote;
        document.getElementById('author').textContent = `- ${writer}`;
        
        const tagsHtml = tags.map(tag => 
            `<span class="badge bg-secondary me-1">${tag}</span>`
        ).join('');
        document.getElementById('tags').innerHTML = tagsHtml;
        
        // Add animation
        document.querySelector('.quote-card').classList.add('fade-in');
        setTimeout(() => {
            document.querySelector('.quote-card').classList.remove('fade-in');
        }, 600);
    }

    // Initial load
    window.onload = loadQuotes;
</script>
